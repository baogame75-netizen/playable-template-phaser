name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"] # 如果你的主分支叫 master，請改為 master

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build # 這會執行你的 Phaser 打包指令

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # 這裡要填寫你 npm run build 後產生的資料夾名稱
          # Phaser 模板通常是 'dist' 或 'build'，請確認你的專案目錄
          path: './dist' 

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
