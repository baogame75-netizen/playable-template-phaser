name: Deploy Playable Ad to Pages

on:
  push:
    branches: 
      - master
      - 'test/**'      # 支援所有 test/ 開頭的分支
  workflow_dispatch:   # 增加手動執行按鈕

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build Playable
        # 這會執行你 package.json 裡的 playable-scripts build
        run: npm run build 

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # 根據 playable-scripts 的慣例，輸出路徑是 dist
          path: './dist' 

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
